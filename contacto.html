  <body>
    <a href ="peludos.html"> Inicio </a>
        <h1 align="center">ADOPCION</h1>
      <p1 > Si quieres ayudar a los perros callejeros, ADOPTA!!!</p1>
      <div>
          <form action="">
              <label for="nombre">Nombres:</label>
              <input type="text" name="nombre" id="Nombre">
              <br>
              <label for="apellido">Apellidos:</label>
              <input type="text" name="apellido" id="apellido">
              <br>
              <label for="correo">Correo electronico:</label>
              <input type="text" name="correo" id="correo">
              <br>
              <label for="numero">Numero telefonico:</label>
              <input type="text" name="numero" id="numero">
              <br>
              <label for="edad">Fecha nacimiento:</label>
              <input type="date" name="edad" id="edad">
              <br>
              <label for="Adopta">Adopta una mascota:</label>
              <select name="Adopta">
                  <optgroup label="Gatos">
                      <option value="1">Atun</option>
                      <option value="2">Nala</option>
                      <option value="3">Molly</option>
                  </optgroup>
                  <optgroup label="Perros">
                    <option value="4">Choquito</option>
                    <option value="5">Flo</option>
                    <option value="6">Robert</option>
                </optgroup>
              </select>
              <br>
              <button type="submit">Enviar</button>
          </form>
      </div>
